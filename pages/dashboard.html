<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Dashboard</title>
    <style>
        div.a{
            position:-webkit-sticky;
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="a"> 
        
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-newspaper"></i> Daily News Paper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item" >
                    <a class="nav-link" href="#"><i class="bi bi-house-door-fill"></i>  Home</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" href="/newadd"><i class="bi bi-file-plus"></i>  Add Paper</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-file-minus"></i>  Update Paper</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-person-lines-fill"></i> Update password</a>
                </li>
            </ul>
            <form class="d-flex">
                <a class="nav-link" href="#">Log Out</a>
            </form>
        </div>

        </nav>
    </div>
    <br>
    <br>
    <br>
    <div class="container">
        <table class="table table-success table-striped">
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Customer Name</td>
                    <td><span id="name"></span></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Customer Location</td>
                    <td><span id="loc"></span></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Customer Contact</td>
                    <td>+91 <span id="con"></span></td>
                </tr>
                <tr>
                  <th scope="row">4</th>
                  <td>Paper Name</td>
                  <td><span id="papername"></span></td>
                  
                </tr>
                <tr>
                  <th scope="row">5</th>
                  <td>Paper Bill</td>
                  <td><span id="price"></span> /-</td>
    
                </tr>
                <tr>
                  <th scope="row">6</th>
                  <td>Number of Days</td>
                  <td><span id="days"></span></td>
                </tr>
                <tr>
                    <th scope="row">7</th>
                    <td>Start Date</td>
                    <td><span id="sdate"></span></td>
                </tr>
                <tr>
                    <th scope="row">8</th>
                    <td>End Date</td>
                    <td><span id="edate"></span></td>
                </tr>
              </tbody>
        </table>
    </div>
</body>
<script>
    var xhttp=new XMLHttpRequest();
    xhttp.open('get',"/fetchorder",true);
    
    xhttp.onload=function()
    {
        var data = JSON.parse(this.responseText);
        console.log(data);
        document.getElementById('name').innerHTML=data.cname;
        document.getElementById('loc').innerHTML=data.caddress;
        document.getElementById('con').innerHTML=data.ccontact;
        document.getElementById('papername').innerHTML=data.cpaper;
        document.getElementById('price').innerHTML=data.cbill;
        document.getElementById('days').innerHTML=data.nodays;
        document.getElementById('sdate').innerHTML=data.sdate;
        document.getElementById('edate').innerHTML=data.edate;
    }
    xhttp.send();
</script>
</html>
