  <div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/vreg" method="post">
                <div class="mb-3 mt-3">
                    <label for="fname" class="form-label">Vendor Name :</label>
                    <input type="text" class="form-control" placeholder="Enter First Name" name="vname">
                </div>
                <div class="mb-3 mt-3">
                    <label for="lname" class="form-label">NewsPaper Name :</label>
                    <input type="text" class="form-control" placeholder="Enter Last Name" name="Npname">
                </div>
                <div class="mb-3 mt-3">
                  <label for="lname" class="form-label">NewsPaper Description :</label>
                  <input type="text" class="form-control" placeholder="Enter page Description" name="desc">
                </div>
                <div class="mb-3 mt-3">
                    <label for="location" class="form-label">No of units :</label>
                    <input type="number" class="form-control" placeholder="Enter No. of Units" name="units">
                </div>
                <div class="mb-3 mt-3">
                  <label for="location" class="form-label">Price per units :</label>
                  <input type="number" class="form-control" placeholder="Enter price per paper" name="price">
              </div>
                <div class="mb-3 mt-3">
                    <label for="location" class="form-label">Vendor Location :</label>
                    <input type="text" class="form-control" placeholder="Enter Location" name="vlocation">
                </div>
                <div class="mb-3 mt-3">
                    <label for="contact" class="form-label">Mobile Number:</label>
                    <input type="number" class="form-control" placeholder="Enter Mobile Number" name="vcontact">
                  </div>
                <div class="mb-3 mt-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="vemail">
                </div>

                <div class="mb-3">
                  <label for="pwd" class="form-label">Password:</label>
                  <input type="password" class="form-control" placeholder="Create Password" name="vpswd">
                </div>
                <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i> Register </button>
              </form>
        </div>
