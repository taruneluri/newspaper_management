<script>
    var xhttp=new XMLHttpRequest();
    xhttp.open('GET',"/addfetch",true);
    
    xhttp.onload=function()
    {
        var data = JSON.parse(this.responseText);
        document.getElementById('t1').innerHTML=data[0].pname;
        document.getElementById('tl1').innerHTML=data[0].pname;
        document.getElementById('p1').innerHTML=data[0].pdesc;
        document.getElementById('price1').innerHTML=data[0].price;
        document.getElementById('t2').innerHTML=data[1].pname;
        document.getElementById('tl2').innerHTML=data[1].pname;
        document.getElementById('p2').innerHTML=data[1].pdesc;
        document.getElementById('price2').innerHTML=data[1].price;
        document.getElementById('t3').innerHTML=data[2].pname;
        document.getElementById('tl3').innerHTML=data[2].pname;
        document.getElementById('p3').innerHTML=data[2].pdesc;
        document.getElementById('price3').innerHTML=data[2].price;

    }
    
    xhttp.send();
</script>
